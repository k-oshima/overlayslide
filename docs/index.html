<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>overlayslide.js - jQuery plugin for overlay image slider</title>
  <meta name="description" content="jQuery plugin for overlay image slider" />
  <meta name="keywords" content="slider,slide,image,smooth" />
  <!-- Reset Style -->
  <link rel="stylesheet" href="./reset.css">
  <!-- overlaySlide Style -->
  <link rel="stylesheet" href="../dist/overlayslide.min.css">
  <!-- overlaySlide Style -->
  <style>
    .title-wrap {
      box-sizing: border-box;
      padding: 1em 2em;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-weight: 100;
    }

    .title-wrap h1 {
      color: #fff;
      font-size: 3rem;
      text-transform: capitalize;
      border-bottom: #fff 1px solid;
    }

    .title-wrap p {
      font-weight: 100;
      margin-top: 0.5em;
      color: #fff;
      font-size: 1.2rem;
    }

    .title-wrap code {
      display: block;
      font-size: 0.6rem;
      margin-top: 1em;
      background: rgba(51, 51, 51, 0.72);
      border-radius: 4px;
      padding: 0.8em;
      color: #fff;
      font-family: menlo, monospace;
    }

    .overlay-1::before {
      display: block;
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(28, 68, 84, 0.05);
      z-index: 2;
    }
  </style>
</head>

<body>
  <a href="https://github.com/jinmayamashita/overlayslide/" class="github-corner" aria-label="View source on Github">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1); z-index: 10;"
      aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body"></path>
    </svg>
  </a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {
      0%,
      100% {
        transform: rotate(0)
      }
      20%,
      60% {
        transform: rotate(-25deg)
      }
      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }
      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
  <div>
    <div class="title-wrap">
      <h1>overlay slide</h1>
      <p>jQuery plugin for overlay image slider</p>
      <code>
          $('.overlay-1').olslide();
        </code>
    </div>
    <ul class="overlay-1">
      <li>
        <img src="./sample1.jpg" alt="">
      </li>
      <li>
        <img src="./sample2.jpg" alt="">
      </li>
      <li>
        <img src="./sample3.jpg" alt="">
      </li>
      <li>
        <img src="./sample4.jpg" alt="">
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- overlaySlide -->
  <script src="../dist/overlayslide.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function () {
      // Demo 1
      $('.overlay-1').olslide();
    });
  </script>
</body>

</html>
